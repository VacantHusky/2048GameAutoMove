<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>2048</title>
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
            <div class="score-container">104<div class="score-addition">+24</div></div>
            <div class="best-container">1420</div>
            <div class="mymove"></div>
        </div>
    </div>
    <div class="above-game">
        <a class="restart-button">新游戏</a>
    </div>
    <div class="game-container">
        <div class="game-message">
            <p>
            </p>
            <div class="lower">
                <a class="keep-playing-button">继续前进</a>
                <a class="retry-button">再试一次</a>
                <div class="score-sharing"></div>
            </div>
        </div>
        <!-- 棋盘 -->
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
            </div>
        </div>
        <!-- 棋盘上的数字 -->
        <div class="tile-container">
        	<div class="tile tile-2 tile-position-1-1">
        		<div class="tile-inner">2</div>
        	</div>
        	<div class="tile tile-8 tile-position-1-2">
        		<div class="tile-inner">6</div>
        	</div>
        	<div class="tile tile-8 tile-position-1-2">
        		<div class="tile-inner">6</div>
        	</div>
        	<div class="tile tile-16 tile-position-1-2 tile-merged">
        		<div class="tile-inner">8</div>
        	</div>
        	<div class="tile tile-16 tile-position-1-3">
        		<div class="tile-inner">8</div>
        	</div>
    		<div class="tile tile-2 tile-position-1-4">
    			<div class="tile-inner">2</div>
    		</div>
    		<div class="tile tile-4 tile-position-2-1">
    			<div class="tile-inner">4</div>
    		</div>
    		<div class="tile tile-4 tile-position-2-1">
    			<div class="tile-inner">4</div>
    		</div>
    		<div class="tile tile-8 tile-position-2-1 tile-merged">
    			<div class="tile-inner">6</div>
    		</div>
    		<div class="tile tile-2 tile-position-3-1">
    			<div class="tile-inner">2</div>
    		</div>
    		<div class="tile tile-2 tile-position-3-3 tile-new">
    			<div class="tile-inner">2</div>
    		</div>
    	</div>
    </div>

	<p>（↑↓←→） 键盘上下左右按键，开始游戏</p>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bind_polyfill.js"></script>

</div></body></html>
